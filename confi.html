<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurações - SIPAT-LJ</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b1f27);
      color: #fff;
    }

    .card {
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(0,255,136,0.08);
      border: 1px solid rgba(0,255,136,0.25);
      border-radius: 32px;
      padding: 40px 50px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0,255,136,0.08);
      position: relative;
    }

    .perfil-area {
      position: absolute;
      right: 40px;
      top: 35px;
      text-align: center;
    }

    .foto-perfil {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      border: 2px solid #00ff88;
      object-fit: cover;
    }

    .perfil-nome {
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 8px;
    }

    .perfil-lang {
      font-size: 0.9rem;
      color: #bdbdbd;
    }

    .left-side {
      flex: 1;
      max-width: 420px;
    }

    .titulo {
      font-size: 2rem;
      font-weight: 700;
    }

    .subtitulo {
      color: #00ff88;
      font-size: 1rem;
      margin-top: 2px;
      margin-bottom: 18px;
      font-weight: 600;
    }

    .label {
      font-weight: 700;
      margin-top: 22px;
    }

    .valor {
      color: #00ff88;
      font-size: 1.05rem;
      margin-top: 4px;
    }

    .botoes {
      margin-top: 35px;
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 26px;
      background: #00ff88;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.25s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #00cc6a;
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(0,255,136,0.35);
    }

    .illustration-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illustration {
      width: 450px;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="perfil-area">
    <img class="foto-perfil" id="fotoConfig" src="./perfil_padrao.png" alt="perfil">
    <div class="perfil-nome" id="nomeConfig">Carregando...</div>
    <div class="perfil-lang">Português</div>
  </div>

  <div class="left-side">
    <div class="titulo">CONFIGURAÇÃO</div>
    <div class="subtitulo" id="tipoConta">Conta: ---</div>

    <div class="label">MATRÍCULA:</div>
    <div class="valor" id="matConfig">---</div>

    <div class="label">EMAIL DA CONTA:</div>
    <div class="valor" id="emailConfig">---</div>

    <div class="label" style="margin-top: 40px;"> 
      <a href="termos.html" target="_blank" style="color:#00ff88; text-decoration:underline;">
        Pró-Reitoria de Administração (PROAD)
      </a>
    </div>

    <div class="botoes">
      <a class="btn" href="config2.html">Editar perfil</a>
      <a class="btn" id="btnVoltar" href="#">Voltar</a>
    </div>
  </div>

  <div class="illustration-container">
    <img class="illustration" src="https://i.ibb.co/4RND7jZb/1763230401337.png" alt="ilustração">
  </div>

</div>

<script>
  const fotoSalva = localStorage.getItem("fotoPerfil");
  const nomeSalvo = localStorage.getItem("nomeUsuario"); 

  if (fotoSalva) {
    document.getElementById("fotoConfig").src = fotoSalva;
  }

  if (nomeSalvo) {
    document.getElementById("nomeConfig").textContent = nomeSalvo;
  }
</script>

<script>
async function carregarDadosUsuario() {
  const matricula = localStorage.getItem("matriculaLogada");
  const tipo = localStorage.getItem("tipoUsuario");

  if (!matricula) {
    alert("Nenhum usuário logado!");
    window.location.href = "login.html";
    return;
  }

  try {
    const resposta = await fetch(`http://localhost:5000/dadosusuario/${matricula}`);
    const dados = await resposta.json();

    if (!resposta.ok) {
      alert("Erro ao carregar dados.");
      return;
    }

    document.getElementById("emailConfig").textContent = dados.email;
    document.getElementById("matConfig").textContent = dados.matricula;

    document.getElementById("tipoConta").textContent =
      "Conta: " + (tipo === "aluno" ? "Aluno" : "Servidor");

  } catch (erro) {
    console.error("Erro:", erro);
  }
}

carregarDadosUsuario();

const botaoVoltar = document.getElementById("btnVoltar");
const origem = localStorage.getItem("paginaOrigem");

if (origem === "aluno") {
  botaoVoltar.href = "index.aluno.html";
} else {
  botaoVoltar.href = "index.html";
}

localStorage.removeItem("paginaOrigem");
</script>

</body>
</html>
