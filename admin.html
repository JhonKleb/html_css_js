<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIPAT-LJ - Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b1f27);
      color: #fff;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #161b22;
      padding: 14px 32px;
      margin: 30px auto;
      border-radius: 50px;
      max-width: 960px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
    }

    .pill-navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff88;
    }

    .nav-links {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .nav-links a {
      padding: 8px 20px;
      text-decoration: none;
      font-weight: 500;
      background-color: #1f2630;
      color: #ccc;
      border-radius: 30px;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #00ff88;
      color: #000;
    }

    .section {
      padding: 40px;
      background: #10141c;
      margin: 20px auto;
      border-radius: 20px;
      border: 1px solid rgba(0,255,136,0.25);
      box-shadow: 0 0 25px rgba(0,255,136,0.12);
      max-width: 1200px;
      width: 90%;
    }

    .section h2 {
      color: #00ff88;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #00ff88;
      font-weight: bold;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc6a;
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(0,255,136,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #1b1f27;
      border-radius: 10px;
      overflow: hidden;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #333;
      color: #fff;
    }

    table th {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
    }

    table tr:hover td {
      background-color: rgba(0,255,136,0.05);
    }
  </style>
</head>

<body>

  <script>
    // üî• BLOQUEIO: somente servidor pode acessar admin
    const tipo = localStorage.getItem("tipoUsuario");

    if (tipo !== "servidor") {
      alert("Acesso permitido apenas para servidores!");
      window.location.href = "index.html";
    }
  </script>

  <header class="pill-navbar">
    <div class="logo">SIPAT-LJ</div>
    <nav class="nav-links">
      <a href="index.html">In√≠cio</a>
      <a href="equipamentos.html" id="btnEquip">Equipamentos</a>
      <a href="relatar.html">Relatar</a>
      <a href="admin.html" class="active" id="btnAdmin">Den√∫ncias</a>
    </nav>
  </header>

  <script>
    // üî• remove bot√µes caso n√£o seja servidor (por seguran√ßa extra)
    if (localStorage.getItem("tipoUsuario") !== "servidor") {
        document.getElementById("btnEquip")?.remove();
        document.getElementById("btnAdmin")?.remove();
    }
  </script>

  <section class="section">
    <h2>Painel do Administrador</h2>

    <button id="btnMostrar">Mostrar Den√∫ncias</button>

    <table id="tabelaDenuncias" style="display:none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tombo</th>
          <th>Matr√≠cula</th>
          <th>Descri√ß√£o</th>
          <th>Status</th>
          <th>Data</th>
          <th>Localiza√ß√£o</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>

  </section>

  <script>
    document.getElementById("btnMostrar").addEventListener("click", carregarDenuncias);

  function carregarDenuncias() {
    fetch("http://127.0.0.1:5000/denuncias")
      .then(response => response.json())
      .then(data => {

        if (!data["Todas as den√∫ncias"]) {
          alert("Nenhuma den√∫ncia encontrada!");
          return;
        }

        const lista = data["Todas as den√∫ncias"];

        const tabela = document.getElementById("tabelaDenuncias");
        const corpo = document.getElementById("corpoTabela");

        corpo.innerHTML = "";

        lista.forEach(d => {
          const linha = document.createElement("tr");

          linha.innerHTML = `
            <td>${d.id_denuncia}</td>
            <td>${d.tombo ?? "-"}</td>
            <td>${d.matricula_al}</td>
            <td>${d.descricao}</td>
            <td>${d.status}</td>
            <td>${new Date(d.data_denuncia).toLocaleString()}</td>
            <td>${d.setor ?? "-"}</td>
          `;

          corpo.appendChild(linha);
        });

        tabela.style.display = "table";
      })
      .catch(error => {
        alert("Erro ao carregar den√∫ncias: " + error);
        console.error(error);
      });
  }
  </script>

</body>
</html>
