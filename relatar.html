<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIPAT-LJ - Relatar Problema</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b1f27);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #161b22;
      padding: 14px 32px;
      margin: 30px auto;
      border-radius: 50px;
      max-width: 960px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
    }
    .pill-navbar .logo { font-size: 1.5rem; font-weight: bold; color: #00ff88; }
    .nav-links { display: flex; gap: 12px; align-items: center; }
    .nav-links a { padding: 8px 20px; text-decoration: none; font-weight: 500; background-color: #1f2630; color: #ccc; border-radius: 30px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background-color: #00ff88; color: #000; }
    .profile-pic { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: none; cursor: pointer; transition: .2s; }
    .profile-pic:hover { transform: scale(1.05); }

    .section {
      padding: 40px;
      background: #10141c;
      margin: 20px auto;
      border-radius: 16px;
      border: 1px solid rgba(0,255,136,0.25);
      box-shadow: 0 0 25px rgba(0,255,136,0.12);
      max-width: 1200px;
      width: 90%;
    }

    .section h2 { color: #00ff88; margin-bottom: 20px; }

    form input, form textarea, form select, form button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #1f2230;
      color: #fff;
      transition: 0.25s ease;
    }
    form input:focus, form textarea:focus, form select:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(0,255,136,0.35);
      border: 1px solid #00ff88;
      transform: scale(1.02);
    }
    form button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background-color: #00cc6a;
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(0,255,136,0.35);
    }
  </style>
</head>

<body>

<header class="pill-navbar">
  <div class="logo">SIPAT-LJ</div>
  <nav class="nav-links" id="navLinks"></nav>
</header>

<section class="section" id="relato">
  <h2>Relatar Problema</h2>

  <form id="relatoForm">
    <input id="tombo" type="text" placeholder="Número de tombamento" required />
    <input id="matricula" type="text" placeholder="Sua matrícula" required />
    <textarea id="descricao" placeholder="Descreva o problema" required></textarea>

    <select id="setorSelect" required>
      <option value="">Selecione o setor</option>
    </select>

    <button type="submit">Enviar Relato</button>
  </form>
</section>

<script>
const API_URL = "http://localhost:5000";

// ----- HEADER DINÂMICO -----
const tipo = localStorage.getItem("tipoUsuario"); // 'aluno' ou 'servidor'
const nav = document.getElementById("navLinks");
const fotoSalva = localStorage.getItem("fotoPerfil");

if (tipo === "servidor") {
  nav.innerHTML = `
    <a href="index.html" class="active">Início</a>
    <a href="equipamentos.html">Equipamentos</a>
    <a href="relatar.html">Relatar</a>
    <a href="admin.html">Denúncias</a>
    <a href="confi.html">
      <img src="${fotoSalva || 'perfil_padrao.png'}" class="profile-pic" alt="Perfil" />
    </a>
  `;
} else {
  nav.innerHTML = `
    <a href="index.html" class="active">Início</a>
    <a href="relatar.html">Relatar</a>
    <a href="confi.html">
      <img src="${fotoSalva || 'perfil_padrao.png'}" class="profile-pic" alt="Perfil" />
    </a>
  `;
}

// ----- CARREGAR SETORES -----
async function carregarSetores() {
  try {
    const res = await fetch(`${API_URL}/setores`);
    if (!res.ok) throw new Error("Erro ao carregar setores");

    const data = await res.json();
    const select = document.getElementById("setorSelect");
    select.innerHTML = '<option value="">Selecione o setor</option>';
    data.Setores.forEach(s => select.innerHTML += `<option value="${s.nome_setor}">${s.nome_setor}</option>`);
  } catch (err) {
    alert("Erro ao carregar setores da API.");
  }
}
carregarSetores();

// ----- ENVIAR RELATO -----
document.getElementById("relatoForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const payload = {
    Tombo: document.getElementById("tombo").value,
    Matrícula: document.getElementById("matricula").value,
    Descrição: document.getElementById("descricao").value,
    Setor: document.getElementById("setorSelect").value
  };
  if (!payload.Setor) return alert("Selecione um setor válido.");
  try {
    const res = await fetch(`${API_URL}/insobj`, {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });
    const result = await res.json();
    if(!res.ok) alert(result.message || "Erro ao enviar relato.");
    else { alert("Relato enviado com sucesso!"); this.reset(); }
  } catch(err) { alert("Falha ao conectar à API."); }
});
</script>

</body>
</html>
