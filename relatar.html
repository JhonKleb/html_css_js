<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatar Problema - SIPAT-LJ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="verificarLogin()">
  <header>
    <div class="logo">SIPAT-LJ</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="equipamentos.html">Equipamentos</a>
      <a href="relatar.html" class="active">Relatar</a>
      <a href="#" onclick="logout()">Sair</a>
    </nav>
  </header>

  <section class="section">
    <h2>Relatar Problema</h2>

    <form onsubmit="enviarRelato(event)">

      <!-- Tombo -->
      <input type="text" id="tombo" placeholder="Identificação do Equipamento (Tombo)" required>

      <!-- Matrícula agora é digitada pelo usuário -->
      <input type="text" id="matricula" placeholder="Sua Matrícula" required>

      <!-- Localização -->
      <input type="text" id="localizacao" placeholder="Localização do Equipamento" required>

      <!-- Descrição -->
      <textarea id="descricao" placeholder="Descreva o problema" required></textarea>

      <button type="submit">Enviar Relato</button>
    </form>

  </section>

  <script src="./js/script.js"></script>
</body>
</html>
