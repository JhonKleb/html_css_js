<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIPAT-LJ - Relatar Problema</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b1f27);
      color: #fff;
      padding: 40px;
    }
    h2 {
      color: #00ff88;
      margin-bottom: 20px;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    form input, form textarea {
      background: #1f2230;
      color: #fff;
    }
    form button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Relatar Problema</h2>
  <form onsubmit="enviarRelato(event)">
    <input type="text" placeholder="Identificação do Equipamento" required />
    <textarea placeholder="Descreva o problema" required></textarea>
    <button type="submit">Enviar Relato</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
